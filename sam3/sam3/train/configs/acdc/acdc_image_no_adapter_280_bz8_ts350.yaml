# @package _global_
# 继承 ts200，仅关闭 adapter，backbone 仍冻结（与 adapter 版相同），小数据下不易过拟合
defaults:
  - acdc_image_adapter_280_bz8_ts200.yaml
  - _self_

paths:
  experiment_log_dir: /data/home/shujia/CardioSAM/outputs/acdc_no_adapter_280_bz8_ts350

scratch:
  scheduler_timescale: 350  # 学习率逆平方根衰减的 timescale，改这里即可换 ts

trainer:
  model:
    adapter_cfg:
      enable_adapter: False
  logging:
    wandb_writer:
      name: acdc_no_adapter_280_bz8_ts350
      tags: [acdc, sam3, no_adapter, res280, ts350]


