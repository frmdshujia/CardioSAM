# @package _global_
# Inherit base adapter config (ts200), override:
# - scheduler_timescale -> 350
# - annotation files -> np_en_v1 (3 categories, pathology-aware per-annotation noun_phrase)
# - output dir + wandb name/tags
defaults:
  - acdc_image_adapter_280_bz8_ts200.yaml
  - _self_

paths:
  experiment_log_dir: /data/home/shujia/CardioSAM/outputs/acdc_adapter_280_bz8_ts350_np_en_v1

scratch:
  scheduler_timescale: 350

trainer:
  data:
    train:
      dataset:
        coco_json_loader:
          _target_: sam3.train.data.coco_json_loaders.COCO_FROM_JSON_NOUN_PHRASE
          include_negatives: true
          category_chunk_size: 3
          _partial_: true
        ann_file: /data/home/shujia/CardioSAM/sam3input/annotations/acdc_train_np_en_v1.json
    val:
      dataset:
        coco_json_loader:
          _target_: sam3.train.data.coco_json_loaders.COCO_FROM_JSON_NOUN_PHRASE
          include_negatives: true
          category_chunk_size: 3
          _partial_: true
        ann_file: /data/home/shujia/CardioSAM/sam3input/annotations/acdc_val_np_en_v1.json
    test:
      dataset:
        coco_json_loader:
          _target_: sam3.train.data.coco_json_loaders.COCO_FROM_JSON_NOUN_PHRASE
          include_negatives: true
          category_chunk_size: 3
          _partial_: true
        ann_file: /data/home/shujia/CardioSAM/sam3input/annotations/acdc_test_np_en_v1.json

  meters:
    val:
      acdc:
        segmentation:
          pred_file_evaluators:
            - _target_: sam3.eval.coco_eval_offline.CocoEvaluatorOfflineWithPredFileEvaluators
              gt_path: /data/home/shujia/CardioSAM/sam3input/annotations/acdc_val_np_en_v1.json
              tide: False
              iou_type: "segm"
            - _target_: sam3.eval.acdc_dice_eval.ACDCDiceEvaluator
              gt_path: /data/home/shujia/CardioSAM/sam3input/annotations/acdc_val_np_en_v1.json
              pred_score_thresh: 0.0
    test:
      acdc:
        segmentation:
          pred_file_evaluators:
            - _target_: sam3.eval.coco_eval_offline.CocoEvaluatorOfflineWithPredFileEvaluators
              gt_path: /data/home/shujia/CardioSAM/sam3input/annotations/acdc_test_np_en_v1.json
              tide: False
              iou_type: "segm"
            - _target_: sam3.eval.acdc_dice_eval.ACDCDiceEvaluator
              gt_path: /data/home/shujia/CardioSAM/sam3input/annotations/acdc_test_np_en_v1.json
              pred_score_thresh: 0.0

  logging:
    wandb_writer:
      name: acdc_adapter_280_bz8_ts350_np_en_v1
      tags: [acdc, sam3, adapter, res280, ts350, np_en_v1]


